<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="content-container">
        <h2 id="container-heading">Temperature Converter</h2>

        <div id="calculations-container">
            <div class="content-division">
                <div class="division-heading">From</div>
                <div class="inputs-container">
                    <input type="number" name="input" id="input-box" class="input-field inputs" placeholder="0"
                        required>

                    <div class="dropdown-container">
                        <select name="" id="input-dropdown" class="dropdown inputs">
                            <option value="Celcius" selected>Celcius</option>
                            <option value="Farenheit">Farenheit</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="content-division">
                <div class="division-heading">To</div>
                <div class="inputs-container">
                    <input type="text" class="input-field inputs" name="result" id="result-box" placeholder="0"
                        disabled>

                    <div class="dropdown-container">
                        <select name="" id="result-dropdown" class="dropdown inputs">
                            <option value="Farenheit" selected>Farenheit</option>
                            <option value="Celcius">Celcius</option>
                        </select>
                    </div>
                </div>
            </div>

            <button id="convert-btn" class="inputs" onclick="converter()">Convert</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
